<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <title>Pig Dice</title>
</head>
<body>
    <div class="headerDiv">
        <header>
            <h1>PIG DICE GAME</h1>
        <h2>
            <button>1 DICE -- FIRST TO 30</button>
            <button>2 DICE -- FIRST TO 60</button>
        </h2>
        <h2><button>PLAY VS HUMANS</button>
        <button>PLAY VS ROBOT</button>
        </h2>
        </header>
    </div>
    <div class="playerDiv">
        <div class="player1">
            <h2>PLAYER ONE</h2>
            <button id= "button1">ROLL!</button>
            <p>Last Roll: <span id="lastrollplayer1"></span></p>
            <p>Current Sum: <span id="currentsumplayer1"></span></p>
            <span id="winCheckPlayer1"><p><span id="to30player1">_____</span> to 30!</p></span>
        </div>
        <div class="player2">
            <h2>PLAYER TWO</h2>
            <button id="button2">ROLL!</button>
            <p>Last Roll: <span id="lastrollplayer2"></span></p>
            <p>Current Sum: <span id="currentsumplayer2"></span></p>
            <span id="winCheckPlayer2"><p><span id="to30player2">_____</span> to 30!</p></span>
        </div>
        <div>
            <button class="hidden" id= "button3">New Game</button>
        </div>
    </div>

</body>
</html>
